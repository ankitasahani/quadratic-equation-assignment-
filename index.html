<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Quadratic Equation</title>
    <!-- Latest compiled and minified CSS -->
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init();">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Second Degree Equations</h1>
                <h2>
                Quadratic Equation: 
                <span id="a">a</span>x 
                <sup>2</sup>+
                <span id="b">b</span>x + 
                <span id="c">c</span>
                </h2>
                <h3>Enter the coefficients of a, b and c in the field below:</h3>
                <div class="form-group">
                    <label for="Valuea">Value of a:</label>
                    <input type="number" class="form-control" placeholder="1" id="Valuea" onchange="equation()">
                </div>
                <div class="form-group">
                    <label for="Valueb">Value of b:</label>
                    <input type="number" class="form-control" placeholder="1" id="Valueb" onchange="equation()">
                </div>
                <div class="form-group">
                    <label for="Valuec">Value of c:</label>
                    <input type="number" class="form-control"  placeholder="1" id="Valuec" onchange="equation()">
                </div>
                 <button class="btn btn-primary" onclick="solution()">Solve Equation</button>
                <div class="well">
                    Resut:<span id="result"></span>
                </div>
            </div>
        </div>
    </div>
   <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
     <script src="script.js"></script>
</body>
</html>
